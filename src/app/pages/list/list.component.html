<app-nav (buttonClick)="onNavButtonClick($event)"
         [config]="navConfig"></app-nav>
<div class="container">
  <div class="btn-bar">
    <button (click)="onClearListClick()" class="btn btn-outline" type="button">Clear list</button>
  </div>
  <app-tabs (tabChange)="onTabChanged($event)" [tabs]="tabs"></app-tabs>
  <div *ngFor="let category of categories; let i = index">
    <h2>{{category.title}}</h2>
    <div *ngFor="let item of items">
      <app-item (itemLongPressed)="onItemLongPress($event)"
                (itemStatusChanged)="updateItemStatus($event)"
                *ngIf="item.category_id === category.id"
                [item]="item"></app-item>
    </div>
  </div>
</div>
