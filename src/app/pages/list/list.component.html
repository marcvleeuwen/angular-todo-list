<app-nav (buttonClick)="onNavButtonClick($event)"
         [config]="{title: 'List name', navButton: 'menu', actionButton: 'add-item'}"></app-nav>
<div class="container">
  <app-tabs (tabChange)="onTabChanged($event)" [tabs]="tabs"></app-tabs>
  <div *ngFor="let category of listItems?.categories">
    <h2>{{category.title}}</h2>
    <div *ngFor="let item of category.items">
      <app-item (itemLongPressed)="onItemLongPress($event)" [item]="item"></app-item>
    </div>
  </div>
</div>
